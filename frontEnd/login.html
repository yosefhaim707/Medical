<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health - Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="header">
        <h1>Mental Health</h1>
        <h2>Login</h2>
    </div>
    <div class="container">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" max="10" required><br><br>
            <button type="button" id="submitbtn">Log-in</button>
        </form>
        <div id="error-message" style="color: red;"></div>
    </div>

</body>
<script src="login.js"></script>
</html>
